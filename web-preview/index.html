        .close-button {

        .filter-list {

        .filter-item {

        /* í•„í„° ê°•ë„ ì¡°ì ˆ */

        /* ë’¤ë¡œê°€ê¸° ë²„íŠ¼ */

<body>
    <div class="container">
        <!-- í™ˆ í™”ë©´ -->
        <div class="home-screen" id="homeScreen">
            <h1 class="app-title">GlowCam</h1>
            <p class="app-subtitle">ì•„ì´ëŒ ê°ì„± í•„í„°ë¡œ<br>ì™„ë²½í•œ ì˜ìƒì„ ë§Œë“¤ì–´ë³´ì„¸ìš”</p>
            <button class="primary-button" onclick="showCamera()">ì¹´ë©”ë¼ ì‹œì‘</button>
            
            <div class="features">

                    <span class="feature-text">YouTube Shorts ì§€ì›</span>
                </div>
            </div>
        </div>

        <!-- ì¹´ë©”ë¼ í™”ë©´ -->
        <div class="camera-screen" id="cameraScreen">
            <button class="back-button" onclick="showHome()">â† ë’¤ë¡œ</button>
            <button class="filter-button" id="filterButton" onclick="toggleFilterModal()">í•„í„° ì„ íƒ</button>
            
            <div class="camera-preview" id="cameraPreview">
                <div class="filter-overlay" id="filterOverlay"></div>
            </div>

            <div class="controls">
                <div class="capture-button" onclick="capturePhoto()">
                    <div class="capture-button-inner"></div>
                </div>

                    <span>â—‹</span>
                </div>
            </div>
        </div>

        <!-- í•„í„° ì„ íƒ ëª¨ë‹¬ -->
        <div class="filter-modal" id="filterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">í•„í„° ì„ íƒ</h2>
                    <button class="close-button" onclick="toggleFilterModal()">âœ•</button>
                </div>
                
                <div class="filter-list" id="filterList">
                    <!-- í•„í„° í•­ëª©ë“¤ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                </div>

                <div class="intensity-container" id="intensityContainer" style="display: none;">
                    <div class="intensity-label">í•„í„° ê°•ë„</div>

                        <button class="slider-button" onclick="decreaseIntensity()">-</button>
                        <div class="slider-track">
                            <div class="slider-fill" id="sliderFill" style="width: 100%"></div>
                        </div>

                    </div>

    <script>
        let currentFilter = 'none';
        let filterIntensity = 1.0;
        let isRecording = false;

        const filters = [
            { type: 'none', name: 'ì›ë³¸', emoji: 'ğŸ“·' },
            { type: 'pinkGlow', name: 'í•‘í¬ ê¸€ë¡œìš°', emoji: 'ğŸ’—' },
            { type: 'fairyGlitter', name: 'í˜ì–´ë¦¬ ê¸€ë¦¬í„°', emoji: 'âœ¨' },
            { type: 'princessSoft', name: 'ê³µì£¼ ì†Œí”„íŠ¸', emoji: 'ğŸ‘‘' },
            { type: 'idolSharp', name: 'ì•„ì´ëŒ ìƒ¤í”„', emoji: 'â­' },
            { type: 'snowFairy', name: 'ìŠ¤ë…¸ìš° í˜ì–´ë¦¬', emoji: 'â„ï¸' },
        ];

        // í•„í„° ëª©ë¡ ë Œë”ë§
        function renderFilters() {
            const filterList = document.getElementById('filterList');
            filterList.innerHTML = filters.map(filter => `
                <div class="filter-item ${currentFilter === filter.type ? 'active' : ''}" 
                     onclick="selectFilter('${filter.type}')">
                    <div class="filter-emoji">${filter.emoji}</div>
                    <div class="filter-name">${filter.name}</div>
                </div>
            `).join('');
        }

        // í•„í„° ì„ íƒ
        function selectFilter(filterType) {
            currentFilter = filterType;
            renderFilters();
            applyFilter();
            updateFilterButton();
            
            const intensityContainer = document.getElementById('intensityContainer');
            intensityContainer.style.display = filterType !== 'none' ? 'block' : 'none';
        }

        // í•„í„° ì ìš©
        function applyFilter() {
            const overlay = document.getElementById('filterOverlay');
            overlay.className = 'filter-overlay';
            
            if (currentFilter !== 'none') {
                const filterClass = currentFilter.replace(/([A-Z])/g, '-$1').toLowerCase();
                overlay.classList.add(filterClass);
            }
        }

        // í•„í„° ë²„íŠ¼ ì—…ë°ì´íŠ¸
        function updateFilterButton() {
            const filterButton = document.getElementById('filterButton');
            const selectedFilter = filters.find(f => f.type === currentFilter);
            filterButton.textContent = selectedFilter ? selectedFilter.name : 'í•„í„° ì„ íƒ';
        }

        // í•„í„° ê°•ë„ ì¡°ì ˆ
        function decreaseIntensity() {
            filterIntensity = Math.max(0, filterIntensity - 0.1);
            updateIntensity();
        }

        function increaseIntensity() {
            filterIntensity = Math.min(1, filterIntensity + 0.1);
            updateIntensity();
        }

        function updateIntensity() {
            const sliderFill = document.getElementById('sliderFill');
            const intensityValue = document.getElementById('intensityValue');
            sliderFill.style.width = `${filterIntensity * 100}%`;
            intensityValue.textContent = `${Math.round(filterIntensity * 100)}%`;
            applyFilter();
        }

        // ëª¨ë‹¬ í† ê¸€
        function toggleFilterModal() {
            const modal = document.getElementById('filterModal');
            modal.classList.toggle('active');
        }

        // í™”ë©´ ì „í™˜
        function showCamera() {
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('cameraScreen').classList.add('active');
            renderFilters();
            updateFilterButton();
        }

        function showHome() {
            document.getElementById('homeScreen').classList.remove('hidden');
            document.getElementById('cameraScreen').classList.remove('active');
            document.getElementById('filterModal').classList.remove('active');
        }

        // ì´¬ì˜ ê¸°ëŠ¥
        function capturePhoto() {
            alert('ğŸ“¸ ì‚¬ì§„ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function toggleRecord() {
            isRecording = !isRecording;
            const recordButton = document.getElementById('recordButton');
            const buttonText = recordButton.querySelector('span');
            
            if (isRecording) {
                buttonText.textContent = 'â—';
                recordButton.classList.add('recording');
                alert('ğŸ”´ ë…¹í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } else {
                buttonText.textContent = 'â—‹';
                recordButton.classList.remove('recording');
                alert('âœ… ì˜ìƒì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }

        // ë°˜ì§ì´ íš¨ê³¼ ìƒì„±
        function createSparkles() {
            const container = document.body;
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(sparkle);
            }
        }

        // ì´ˆê¸°í™”
        renderFilters();
        createSparkles();
    </script>
